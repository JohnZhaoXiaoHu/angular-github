<div class="container">
  <div class="content-wrapper">
    <div class="ui-g">
      <div class="ui-g-3 profile-side">
        <app-profile [username]="username"></app-profile>
      </div>
      <div class="ui-g-12 details-side">
        <p-tabView>
          <p-tabPanel header="Repositories">
            <div class="border-bottom">
              <input type="text" (input)="handleRepoName($event.target.value)" class="form-control width-full js-autosearch-field"
                placeholder="Search repositories…">
            </div>
            <app-repositories [username]="username" [repoName]="repoName"></app-repositories>
          </p-tabPanel>
          <p-tabPanel header="Stars">
            <div class="border-bottom">
              <input type="text" (input)="handleStarredRepoName($event.target.value)" class="form-control width-full js-autosearch-field"
                placeholder="Search starred repositories…">
            </div>
            <app-starred [username]="username" [starredRepoName]="starredRepoName"></app-starred>
          </p-tabPanel>
          <p-tabPanel header="Followers">
            <app-followers [username]="username"></app-followers>
          </p-tabPanel>
          <p-tabPanel header="Followings">
            <app-followings [username]="username"></app-followings>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
